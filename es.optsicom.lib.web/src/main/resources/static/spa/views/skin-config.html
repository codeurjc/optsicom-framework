<div class="theme-config" id = "theme-config">
    <div class="theme-config-box">
        <div class="spin-icon">
            <i class="fa fa-cogs fa-spin"></i>
        </div>
        <div class="skin-setttings">
            <div class="title">Configuration</div>
            <div class="setings-item">
                    <span>
                        Collapse menu
                    </span>

                <div class="switch">
                    <div class="onoffswitch">
                        <input type="checkbox" name="collapsemenu" class="onoffswitch-checkbox" id="collapsemenu">
                        <label class="onoffswitch-label" for="collapsemenu">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="setings-item">
                    <span>
                        Fixed sidebar
                    </span>

                <div class="switch">
                    <div class="onoffswitch">
                        <input type="checkbox" name="fixedsidebar" class="onoffswitch-checkbox" id="fixedsidebar">
                        <label class="onoffswitch-label" for="fixedsidebar">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
if($('#report').length == 0) {
	$('#theme-config').hide();
}else{
	$('#theme-config').show();
}
    // Enable/disable fixed sidebar
    $('#fixedsidebar').click(function () {
        if ($('#fixedsidebar').is(':checked')) {
            $("body").addClass('fixed-sidebar');
            SmoothlyMenu();
        } else {
        	$("body").removeClass('fixed-sidebar');
            SmoothlyMenu();
        }
    });

    // Enable/disable collapse menu
    $('#collapsemenu').click(function () {
        if ($('#collapsemenu').is(':checked')) {
            $("body").addClass('mini-navbar');
            SmoothlyMenu();
        } else {
            $("body").removeClass('mini-navbar');
            SmoothlyMenu();
        }
    });

    $('.spin-icon').click(function () {
        $(".theme-config-box").toggleClass("show");
    });

    function SmoothlyMenu() {
    	if ($('body').hasClass('mini-navbar') && $('body').hasClass('fixed-sidebar')) {
    		 $("body").addClass('fixed-and-mini-navbar');
    		 $('#div-side-menu').hide();
    	} else if ($('body').hasClass('fixed-and-mini-navbar')) {
    		$('#div-side-menu').show();
    		  $("body").removeClass('fixed-and-mini-navbar');
    		  setTimeout( function () {$('#side-menu').fadeIn(500);}, 300);
    	} else if (!$('body').hasClass('mini-navbar') || $('body').hasClass('body-small')) {
            $('#side-menu').hide();
            setTimeout( function () {$('#side-menu').fadeIn(500); }, 100);
        } else if ($('body').hasClass('fixed-sidebar')){
            $('#side-menu').hide();
            setTimeout(function () { $('#side-menu').fadeIn(500); }, 300);
        } else {
            // Remove all inline style from jquery fadeIn function to reset menu state
            $('#side-menu').removeAttr('style');
        }
    }

</script>
