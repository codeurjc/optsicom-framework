<!DOCTYPE html>
<html ng-app="optsicom">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Page title set in pageTitle directive -->
<title page-title>Optsicom</title>
<!-- Font awesome -->
<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Main Inspinia CSS files -->
<link href="css/animate.css" rel="stylesheet">
<link id="loadBefore" href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="css/spa.css">
<link rel="stylesheet" href="css/bootstrap-checkbox.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>

<body ng-controller="MainController as mainCtrl">
	<div class="page-header">
		<h1>
			<a ng-href="#/"> <span class="glyphicon glyphicon-search"
				aria-hidden="true"></span> Optsicom <small class="header-small">Experiments</small>
			</a>
		</h1>
	</div>
	<div ng-view></div>

	<!-- MetsiMenu -->
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<!-- SlimScroll -->
	<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<!-- Peace JS -->
	<script src="js/plugins/pace/pace.min.js"></script>
	<!-- Main Angular scripts-->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- Custom and plugin javascript -->
	<script src="js/inspinia.js"></script>
	<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
	<script src="js/angular-translate/angular-translate.min.js"></script>
	<script src="js/ui-router/angular-ui-router.min.js"></script>
	<script src="js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="js/plugins/angular-idle/angular-idle.js"></script>

	<script type="text/javascript" src="js/utils.js"></script>
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/translations.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/routeProvider.js"></script>
	<script src="js/controllers.js"></script>

</body>
</html>
